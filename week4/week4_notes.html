      /*

-----------HOW TO CALL OR FIND A FORM -----------

Using index of notation 
const form = document.forms[0]; 

using the name of the form 
const form = document.forms.search; 

2 way using the name of the form 
const form = document.forms['search'];


----------ACCESSING AN ELEMENT INSIDE THE FORM -----------

 write fromt and the name of the element 

const input = form.searchInput; 

other way
const input = form['searchInput']; 


----------EVENTS -----------

focus : Event help us to indentify when user has selected an input field or elements 

1) we localize the form and input field 
const input = form.elements.searchInput;

2) we add an event "focus" and when the user select the input field, we run a function that displays with an alert  
input.addEventListener('focus', () => alert('focused'), false); 

 he blur event occurs when the user moves the focus away from the form element
 input.addEventListener('blur', () => alert('blurred'), false); 

/The change event occurs when the user moves the focus away from the form elementafter changing it.
 input.addEventListener('change', () => alert('changed'), false);

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="week8-styles.css"></link>
</head>
<body>
    <h2>Transform</h2>
    <div class="translation"> <br> Transition </div>
    <div class="scale"> <br> Scaling</div>
    <div class="rotation"> <br> Rotation</div>
    <div class="skew"> <br> Skew</div>
    
    <section>
        <h2>Transition</h2>
        <button id="animation"> click me </button>
        <div  id="ease"><br> ease</div>
        <div  id="ease-in"><br>ease-in</div>
        <div  id="ease-out"><br>ease-out</div>
        <div  id="linear"><br>linear</div>
        <div  id="ease-in-out"><br>ease-in-out</div>
   </section>
        <h2>Animation</h2>
    <button id="throw"> throw </button>
    <div id="play"> </div>
    <h2>Canvas</h2>
    <canvas id="myCanvas" class="myCanvas" width="300" height="300">
        Sorry! Your browser doesn’t support Canvas.
    </canvas>
    <canvas id="demo3" class="demo2" width="300" height="300">
        Sorry! Your browser doesn’t support Canvas.
    </canvas>
    <canvas id="demo4" class="demo2" width="300" height="300">
        Sorry! Your browser doesn’t support Canvas.
    </canvas>
        <h2>svg</h2>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
        <circle cx="50" cy="50" r="25" fill="red"/>
        
        <rect x="10" y="100" width="100" height="100"  
        fill="blue" stroke="red" stroke-width="3"/> 
    </svg>
    
</body>
<script> 
   const btn_animation = document.getElementById('animation');

   btn_animation.addEventListener ('click', ()=>{

   animations=["ease","ease-in","ease-out","linear", "ease-in-out"]    

   animations.forEach(element => {
    
    document.getElementById(element).classList.toggle('transition');
    
    });
   }) 

   const throw_ball = document.getElementById('throw');


    throw_ball.addEventListener ('click', ()=>{

    document.getElementById('play').classList.toggle('lanzar');

   })


   /*-----------------------------Canvas----------------------------------*/

   //sqare
   var canvas = document.getElementById("myCanvas");
   var context = canvas.getContext("2d");
   context.strokeStyle = "red";
   context.fillStyle = "blue";
   context.fillRect(10, 10, 100, 100);   
    context.strokeRect(10, 10, 100, 100);

   //scuare gradient
    (function drawGradient() {
    var canvas = document.getElementById("demo3");
    var context = canvas.getContext("2d");
    context.strokeStyle = "red";
    var gradient = context.createLinearGradient(0, 0, 0, 200); 
    gradient.addColorStop(0, "blue"); 
    gradient.addColorStop(1, "white"); 
    context.fillStyle = gradient; 
    context.fillRect(10, 10, 100, 100); 
    context.strokeRect(10, 10, 100, 100);
}());

    //circle
(function drawCircle(){
    var canvas = document.getElementById("demo4");
    var context = canvas.getContext("2d");
    context.beginPath();
    context.arc(50, 50, 30, 0, Math.PI*2, true);
    context.closePath(); 
    context.strokeStyle = "red";
    context.fillStyle = "blue";
    context.lineWidth = 3; 
    context.fill(); 
    context.stroke();
}());

function saveDrawing() {
    var canvas5 = document.getElementById("demo4");
    window.open(canvas5.toDataURL("image/png"));
}





</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../app/css/normalize.css">
    <link rel="stylesheet" href="../app/css/small.css">
    <link rel="stylesheet" href="../app/css/large.css">
    <link rel="stylesheet" href="../app/css/validation-form.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:ital,wght@0,100;0,300;0,400;0,600;0,700;1,100;1,300;1,400;1,600;1,700&family=Questrial&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Change my Order</title>
</head>
<body>
        <img src="../app/img/adidas-logo.jpg" alt="logo-adidas" class="small-logo animation">
        <h1 class="billing-information animation" id="billing-info-heading">Billing Information</h1>
        <section class="container-center">
            <form action="" name="billing-informaiton" id="billing-informaiton">
                <label for="userName">  
                    <input type="text" name="userName" placeholder="Name" id="userName">
                </label>
                <label for="lastName">
                    <input type="text" name="lastName" placeholder="Last Name" id="lastName" >
                </label>
                <label for="userEmail">
                    <input type="email" name="userEmail" placeholder="email" id="userEmail">
                </label>
                <label for="id">
                    <input name="id" placeholder="CC o NIT" id="id">
                </label>
                <label for="billing-address">
                    <input type="text" name="billing-address" placeholder="Billing addres" id="billing-address">
                </label>
                <label for="orderNumber">
                    <input name="orderNumber" placeholder="Order number" id="orderNumber">
                </label>
                <div class="non_display_error_alert">
                </div>
                <div class="form_error_submit">
                    <p>please fill out the form correctly <i class="fas fa-exclamation-triangle"></i></p>
                </div>
                <label for="submit-btn">
                    <button type="submit" class="btn-continue" id="submit-btn">continue</button>
                </label>
            </form>
        </section>
        <div class="billing_information_modal">
            <div class="modal">       
               <h2>Confirm Information</h2>         
                <p>Name: <span id="user_name"></span></p>
                <p>last Name: <span id="last_name"></span></p>
                <p>E-mail:<span id="user_email"></span></p>
                <p>Id:<span id="user_id"></span></p>
                <p>Billing Address:<span id="user_billing_address"></span></p>
                <p>order number:<span id="user_order_number"></span></p>
                <a href="tel:+3163562057" ><button class="btn-continue" id="make_call">Call</button></a>
                <button class="btn-continue" id="submit_request">submit Request</button>
            </div>
        </div>
    <script src="https://kit.fontawesome.com/afd6c7ce26.js" crossorigin="anonymous"></script>
   <script src="../app/js/billing-info-app.js"></script>
</body>
</html>

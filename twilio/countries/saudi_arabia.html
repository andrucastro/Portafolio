<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAudi Arabia</title>
</head>
<body>
    <section>
        <h2>Enter Client Info</h2>
        <form action="" name="create_macro" method="">
            <p>Sender ID requested</p>
            <label for="SenderID">
                <input type="text" name="SenderID" placeholder="Sender ID" id="SenderID">
            </label>
            <label for="lastName">
                <input type="text" name="lastName" placeholder=" Last Name" id="lastName">
            </label>
            <label for="email">
                <input type="email" name="userEmail" placeholder="Email" id="email"> 
            </label>
            <label for="phone" >
                <input type="tel" name="Phone" id="phone" placeholder="phone Number">
            </label>
            <label for="shiping">
                <input type="radio" name="shiping" id="shiping" value="express shiping"> Express shiping   
                <input type="radio" name="shiping" id="shiping" value="standard shiping"> Standard shiping
            </label>    
        </form>
    </section>
</body>
</html>
